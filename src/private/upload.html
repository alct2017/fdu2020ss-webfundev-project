<head>
    <title>Upload</title>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="../../jQuery/upload-photopreview.js"></script>
</head>

<body>
    <div class="nav-container">
        <nav class="nav responsive">
            <ul class="nav-left">
                <li class="item"><a href="../public/home.html">Home</a></li>
                <li class="item"><a href="../public/browse.html">Browse</a></li>
                <li class="item"><a href="../public/search.html">Search</a></li>
            </ul>
            <ul class="nav-right">
                <li class="item dropdown">
                    <span>My account</span>
                    <ul class="dropdown-content">
                        <li class="item"><a href="../private/upload.html"><img src="../../img/svg/upload.svg">Upload</a>
                        </li>
                        <li class="item"><a href="../private/mypicture.html"><img src="../../img/svg/image.svg">My
                                Picture</a></li>
                        <li class="item"><a href="../private/myfavorites.html"><img src="../../img/svg/like.svg">My
                                Favorites</a></li>
                        <li class="item"><a href="../other/signin.html"><img src="../../img/svg/user.svg">Sign in</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container-l0-colflex responsive">
        <div class="upload container-l1">
            <div class="title">Upload</div>
            <form class="form-container container-l2" action="mypicture.html" method="">
                <div id="photo-container" class="photo-container">
                    <img id="photo-preview" src="../../img/svg/image.svg" alt="">
                </div>
                <input type="file" name="" id="fileupload" accept="image/*" hidden required>
                <button class="center-button form-button" type="button" onclick="$('#fileupload').click()">Upload</button>
                <label class="form-lable" for="Title">Title</label>
                <input class="form-text" type="text" name="Title" id="">
                <label class="form-lable" for="Description">Description</label>
                <textarea class="form-textarea" name="Description" id=""></textarea>
                <label class="form-lable" for="Country">Country</label>
                <input type="text" name="Country" id="" class="form-text">
                <label class="form-lable" for="City">City</label>
                <input type="text" name="City" id="" class="form-text">
                <button class="center-button form-button" type="submit" onclick="javascrpt:checkUpload()">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer-container">
        <footer class="footer-brief"></footer>
    </div>
</body>

</html>
