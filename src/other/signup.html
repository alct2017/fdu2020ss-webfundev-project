<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>

<body>
    <div class="sign-container">
        <header class="sign-header">Sigh up</header>
        <form class="sign-content form-container" method="POST" action="signin.html">
            <label class="form-lable" for="username">Username</label>
            <input class="form-text" required type="text" name="username">
            <label class="form-lable" for="email">Email address</label>
            <input class="form-text" required type="email" name="email">
            <label class="form-lable" for="pwd">Password</label>
            <input class="form-text" required type="password" name="pwd">
            <label class="form-lable" for="pwd-confirm">Confirm your password</label>
            <input class="form-text" required type="password" name="pwd-confirm">
            <button class="button form-button" type="submit">Sign up</button>
        </form>
</body>

</html>
