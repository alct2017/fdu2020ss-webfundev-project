<!DOCTYPE html>
<html>

<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>

<body>
    <div class="container-l0-colflex sign-container">
        <header class="sign-header">Sign in</header>
        <form class="sign-content form-container" method="" action="../public/home.html">
            <label class="form-lable" for="user-name">Username</label>
            <input class="form-text" type="text" name="user-name" required>
            <label class="form-lable" for="user-pwd">Password</label>
            <input class="form-text" type="password" name="user-pwd" required>
            <button class="button form-button" type="submit">Sign in</button>
        </form>
        <footer class="sign-footer">
            New to FDU? <a href="signup.html">Create an account.</a>
            <footer>
    </div>
    <div class="footer-container">
        <footer class="footer-brief"></footer>
    </div>
</body>

</html>
