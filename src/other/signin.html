<!DOCTYPE html>
<html>

<head>
    <title>Sign in</title>
</head>

<body>
    <h1>Sign in</h1>
    <div id="signin-box">
        <form method="POST" action="/src/public/home.html">
            <p>
                <label for="user-name">Username</label>
                <input type="text" name="user-name">
            </p>
            <p>
                <label for="user-pwd">Password</label>
                <input type="password" name="user-pwd">
            </p>
            <p>
                <input type="submit" value="Sign in">
            </p>
        </form>
    </div>
    <div id="signup-box">
        New to FDU?<a href="signup.html">Create an account.</a>
    </div>
    <footer></footer>
</body>

</html>
